<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yasin Walum's Calculator | FrontEnd Mentor Challenge</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <link rel="shortcut icon" href="/logo-white-bird.png" type="image/x-icon">
</head>
<body>
    <div class="calculator">
        <header class="flex">
            <h2>calc</h2>
            <div class="theme-btn flex">
                <h3>THEME</h3>
                <div class="btn-container grid">
                    <div class="numbers flex">
                        <div class="number-btn">1</div>
                        <div class="number-btn">2</div>
                        <div class="number-btn">3</div>
                    </div>
                    <div class="btns flex">
                        <div class="btn" id="btn_1"></div>
                        <div class="btn" id="btn_2"></div>
                        <div class="btn" id="btn_3"></div>
                    </div>
                </div>
            </div>
        </header>
     <form>

        <input autofocus class="display" type="text" name="display" placeholder="0">

        <div class="inputs">
            <input class="number plus" type="button" value="+" onclick="display.value += '+' ">
            <input class="number minus" type="button" value="-" onclick="display.value += '-' ">
            <input class="number times" type="button" value="&times;" onclick="display.value += '*' ">
            <input class="number divide" type="button" value="/" onclick="display.value += '/' ">
            <input class="number seven" type="button" value="7" onclick="display.value += '7' ">
            <input class="number eight" type="button" value="8" onclick="display.value += '8' ">
            <input class="number nine" type="button" value="9" onclick="display.value += '9' ">
            <input class="number four" type="button" value="4" onclick="display.value += '4' ">
            <input class="number five" type="button" value="5" onclick="display.value += '5' ">
            <input class="number six" type="button" value="6" onclick="display.value += '6' ">
            <input class="number one" type="button" value="1" onclick="display.value += '1' ">
            <input class="number two" type="button" value="2" onclick="display.value += '2' ">
            <input class="number three" type="button" value="3" onclick="display.value += '3' ">
            <input class="number zero" type="button" value="0" onclick="display.value += '0' ">
            <input class="number decimal" type="button" value="." onclick="display.value += '.' ">
            <input class="operator clear" type="button" value="RESET" onclick="display.value = '' ">
            <input class="equal" type="button" value="=" onclick="display.value = eval(display.value)">
            <input class="operator delete" type="button" value="DEL" onclick="display.value = display.value.toString().slice(0,-1)">
        </div>
     </form>
    </div>
</body>
</html>
